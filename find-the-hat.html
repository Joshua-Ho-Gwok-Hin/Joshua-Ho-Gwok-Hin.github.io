<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/find-the-hat.css">
    <script src="/js/find-the-hat.js" defer></script>
</head>

<body>
    <div class="container-fluid container-1200">

        <div class="row">
            <!-- <h5 class="mini-header text-center">JavaScript Game - Find your hat</h5> -->

            <div class="col-sm-3 col-lg-4">
                Technical Specifications
            </div>
            <div class="col-sm-6 col-lg-5 col-xl-4">
                <div class="game-console-top">
                    <div class="row px-2 py-0">
                        <div class="col-2 pt-2 pb-0">
                            <img src="/images/find-the-hat/paw-print.png" class="w-100" alt="">
                        </div>
                        <div class="col-8">
                            <p class="h2 d-sm-none d-md-none d-lg-none d-xl-none d-xxl-none pt-3 ">Find Your Hat</p>
                            <p class="h3 d-none d-md-block d-lg-none d-xl-none d-xxl-none pt-2"> Find Your Hat</p>
                            <p class="h4 d-none d-sm-block d-md-none d-lg-none d-xl-none d-xxl-none pt-1"> Find Your Hat</p>
                            <p class="h5 d-none d-sm-none d-md-none d-lg-none d-xl-block d-xxl-none pt-1"> Find Your Hat</p>
                            <p class="h2 d-none d-lg-block d-xl-none pt-1">Find Your Hat</p>
                        </div>
                        <div class="col-2 pt-2 pb-0">
                            <img src="/images/find-the-hat/hat.png" class="w-100" alt="">
                        </div>
                    </div>
                </div>

                <div id="game-field">

                    <div class="my-flex-container" id="print-elements"></div>

                    <div class="container-fluid">
                        <div class="row">
                            <table class="controller-table">
                                <tr>
                                    <td rowspan="2">
                                        <div class="triangle-left"></div>
                                    </td>
                                    <td>
                                        <div class="triangle-up align-center"></div>
                                        <div class="p-1"></div>
                                        <div class="triangle-down"></div>
                                    </td>
                                    <td rowspan="2">
                                        <div class="triangle-right"></div>
                                    </td>
                                </tr>

                            </table>
                        </div>
                    </div>

                </div>

                <div class="game-console-bottom">
                    <div class="row px-2 py-0">
                        <div class="col-1 pb-2 pt-0">
                            <img src="/images/find-the-hat/paw-print.png" class="w-100" alt="">
                        </div>
                        <div class="col-10">
                            <button class="h5 d-sm-none d-md-none d-lg-none d-xl-none d-xxl-none pb-3 ">Reset
                                Game</button>
                            <button class="h6 d-none d-sm-block d-lg-none d-xl-none d-xxl-none pb-1">Reset Game</button>
                            <button class="h4 d-none d-lg-block pb-2">Reset Game</button>
                        </div>
                        <div class="col-1 pb-2 pt-0">
                            <img src="/images/find-the-hat/hat.png" class="w-100" alt="">
                        </div>
                    </div>
                </div>

            </div>
            <div class="col">
                Game instructions
            </div>


            <div class="mini-footer"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
